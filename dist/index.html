<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Todo List</title>
</head>
<body>
  <div id="content">
    <div class="title">Odin Todo List</div>
    <div class="project-container">
      <div>All</div>
      <div>Today</div>
      <div>Week</div>
      <div>Important</div>
      <div class="project-title">
        <div>Projects</div>
        <div>+</div>
      </div>
      <div class="project-list"></div>
    </div>
    <div class="todo-content">
      <h1 class="todo-title">All</h1>
      <div class="todo-list-container"></div>
    </div>
  </div>
  <form class="todo-form">
    <div>Todo</div>
    <div>
      <label for="todo-name">Title</label>
      <input type="text" id="todo-name">
    </div>
    <div>
      <label for="todo-description">Description</label>
      <textarea id="todo-description" cols="50" rows="10"></textarea>
    </div>
    <div>
      <label for="todo-date">Due Date</label>
      <input type="date" id="todo-date">
    </div>
    <button type="button" class="submit">Add</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
