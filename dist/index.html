<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./aa09b72c5c301aa1673d.png">
  <title>Odin Todo List</title>
</head>
<body>
  <div id="content">
    <div class="title">
      <div>Odin Todo List</div>
      <img src="aa09b72c5c301aa1673d.png" alt="Logo">
    </div>
    <div class="project-container">
      <div id="all">All</div>
      <div id="today">Today</div>
      <div id="week">Week</div>
      <div id="important">Important</div>
      <div class="project-title">
        <div>Projects</div>
        <div>+</div>
      </div>
      <div class="project-list"></div>
    </div>
    <div class="todo-content">
      <div class="todo-title-container">
        <h1 class="todo-title">All</h1>
        <h1 class="add-todo"></h1>
      </div>
      <ul class="todo-list-container"></ul>
    </div>
  </div>
  <div class="form-background">
    <form class="todo-form">
      <div class="todo-form-title">Todo</div>
      <div class="input-container">
        <label for="todo-name">Title:*</label>
        <input type="text" id="todo-name" minlength="5">
      </div>
      <div class="input-container">
        <label for="todo-description">Description:</label>
        <textarea id="todo-description" cols="50" rows="10"></textarea>
      </div>
      <div class="input-container">
        <label for="todo-date">Due Date:</label>
        <input type="date" id="todo-date">
      </div>
      <div class="button-container">
        <button type="button" class="submit">Add</button>
        <button type="button" class="cancel">Cancel</button>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
